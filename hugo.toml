theme = "PaperMod"
enableRobotsTXT = true

[pagination]
  pagerSize = 10

[permalinks]
  posts = "/posts/:slug/"

[outputs]
  home = ["HTML", "RSS", "JSON"]  # JSON is needed for search

# --- Site-wide rendering niceties ---
[markup]
  [markup.goldmark.renderer]
    unsafe = true                # allow raw HTML in Markdown (for math blocks, etc.)
  [markup.highlight]
    noClasses = false            # nicer code highlighting w/ PaperMod CSS

[params]
  defaultTheme = "auto"          # dark/light toggle
  disableThemeToggle = false

  # Post/page chrome
  ShowReadingTime = true
  ShowShareButtons = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowToc = true                 # show Table of Contents in posts
  tocOpen = true                 # expanded by default
  # Math (KaTeX)
  math = true

  # Home intro card (swap to profileMode later if you prefer)
  [params.homeInfoParams]
    Title = "ðŸ‘‹ Welcome to Michalâ€™s Log"
    Content = "Notes on AI, ML, and experiments."

  # Social icons under the intro card / footer
  [[params.socialIcons]]
    name = "github"
    url  = "https://github.com/michalkordyzon"
  [[params.socialIcons]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/michalkordyzon/"

